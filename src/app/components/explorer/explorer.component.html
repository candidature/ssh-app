<div class="pane" *ngFor="let pane of model.panes">
  <div class="title">
    <div class="text">{{pane.title}}</div>
    <div class="actions"><span class="fa fa-plus" (click)="newConnection()"></span></div>
  </div>
  <div class="body">
    <div class="item" *ngFor="let item of pane.items" (dblclick)="itemClicked(item)" (contextmenu)="itemContextMenu(item)">
      <div class="item-action"><span class="fa fa-caret-right"></span></div>
      <div class="item-label">{{item.label}}</div>
    </div>
  </div>
</div>
